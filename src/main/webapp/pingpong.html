<html>
    <head>
        <title>WebSocket確認ページ</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        
        <script type="text/javascript">
        $(function(){
            var ws = new WebSocket("ws://" + window.location.host + "/java_ee_example/pingpong");
            ws.onopen = function(){
                debugger;
                $("#ws").append("<li>server connect.</li>");
            };
            ws.onerror = function(event){ alert(event.data);};
            ws.onmessage = function(data) {
                $("#ws").append("<li>" + data.data +"</li>");
            }
            $("#ping").click(function(){
                ws.send("ping");}
            )
        });
        </script>
    </head>
    <body>
        <input type="button" id="ping" value="Ping送信"/>
        <ul id="ws">
            
        </ul>
        
    </body>
    
</html>
